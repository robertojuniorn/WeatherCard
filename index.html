<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>WeatherCard</title>
</head>
<body>
    <div class="content">
        <div class="search_section">
            <input class="search" type="text" name="" id="" placeholder="Write the city">
            <button onclick="getInputData()">Search</button>
        </div>
        <div class="temp_info">
            <h2 class="city">City</h2>
            <p class="temp">Temp</p>
        </div>
        <div class="img-prev">
            <img class="icon" src="https://openweathermap.org/img/wn/04n.png" alt="">
            <span class="nublado">Nublado</span>
        </div>
        <p class="unidade"></p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
